<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Show</title>
</head>

<body>
    <div>
        <a href="/shows">Go Back</a>
        <br>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <br>
        <form action="/shows/{{show.id}}/update" method="POST">
            {% csrf_token %}
            <label for="title">Title</label>
            <input type="text" name="title" id="title" value="{{show.title}}" required>
            <label for="network">Network</label>
            <input type="text" name="network" id="network" value="{{show.network}}" required>
            <label for="release_date">Release Date</label>
            <input type="date" name="release_date" id="release_date" value="{{show.release_date|date:'Y-m-d'}}"
                required>
            <label for="description">Description</label>
            <textarea name="description" id="description" cols="30" rows="10">{{show.desc}}</textarea>
            <button>Update</button>
            <a href="/shows/{{show.id}}">Go to Show</a>
    </div>
</body>

</html>
