<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Amadon</title>
    <style>
        h1{
            text-align: center;
            font-size: 30px;
            color: skyblue;
            text-decoration: underline;
        }
        table {
            text-align: center;
            margin-right: auto;
            margin-left: auto;
            border: 1px solid blue;
        }
    </style>
</head>
<body>
    <h1>Amadon Store!</h1>
    <table>
        <thead>
            <tr>
                <th>Item</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for product in all_products %}
            <tr>
                <form action="/process" method="post">
                    <!-- Modified here the action from checkout to calculations -->
                    {% csrf_token %}
                    <td>{{product.description}}</td>
                    <td><input type="hidden" name="product_id" value="{{product.id}}">{{product.price}}</td>
                    <!-- Modified here name="price" value="{{product.price}}">{{product.price}}   to   name="product_id" value="{{product.id}} -->
                    <td><select name="quantity">
                        <option value="1">1</option>              
                        <option value="2">2</option>              
                        <option value="3">3</option>              
                    </select></td>
                    <td><input type="submit" value="Buy!"></td>
                </form>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
