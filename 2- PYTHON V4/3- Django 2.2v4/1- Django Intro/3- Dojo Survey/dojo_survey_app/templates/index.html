<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <main>
        <form action='/result' method='post'>
            {% csrf_token %}
            <div class="mb-3 row">
                <label for="name" class="col-sm-2 col-form-label">Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="name">
                </div>
            </div>
            <div class="form-inline">
                <label for="location">Dojo Locations: </label>
                <select name="location" class="form-control left-margin">
                    <option selected>Choose...</option>
                    <option>San Jose</option>
                    <option>Chicago</option>
                    <option>San Andreas</option>
                </select>
            </div>
            <br>
            <div class="form-inline">
                <label for="language">Favorite Language </label>
                <select name="language" class="form-control left-margin">
                    <option selected>Choose...</option>
                    <option>Python</option>
                    <option>CSS</option>
                    <option>HTML</option>
                </select>
            </div>
            <br>
            <div class="form-group">
                <label for="comment">Comment (optional):</label>
                <textarea class="form-control" rows="5" id="comment" name="comment"></textarea>
            </div>

            <br>
            <fieldset class="form-group">
                <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0">Prefrences:</legend>
                    <div class="col-sm-10 left">
                        <div class="form-check ">
                            <input class="form-check-input" type="radio" name="preference" id="gridRadios1" value="On-site" checked>
                            <label class="form-check-label" for="gridRadios1">On-site</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="preference" id="gridRadios2" value="Online">
                            <label class="form-check-label" for="gridRadios2">Online</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="preference" id="gridRadios2" value="Combination">
                            <label class="form-check-label" for="gridRadios2">Combination</label>
                        </div>
                    </div>
                </div>
            </fieldset>
            <br>
            <div class="form-group row">
                <div class="col-sm-2">Semesters:</div>
                <div class="col-sm-10 left">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck1" name="semester" value="Winter" checked>
                        <label class="form-check-label" for="gridCheck1">
                            Winter
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck1" name="semester" value="Spring">
                        <label class="form-check-label" for="gridCheck1">
                            Spring
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck1" name="semester" value="Summer">
                        <label class="form-check-label" for="gridCheck1">
                            Summer
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck1" name="semester" value="Fall">
                        <label class="form-check-label" for="gridCheck1">
                            Fall
                        </label>
                    </div>
                </div>
            </div>
            <br>
            <button type="submit" class="btn btn-primary" style="margin-left: 200px;">Submit</button>
        </form>
    </main>
</body>

</html>
