<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <div class="container">
        <div class="col-lg-6">
            <h1>{{thisBook.title}}<i class="fa fa-address-book" aria-hidden="true"></i></h1>
            <p>ID: {{thisBook.id}}</p>
            <p>Description: {{thisBook.desc}}</p>
            <p>Authors:</p>
            <ul>
                {% for author in assoc_authors %}
                <li>{{author.first_name}} {{author.last_name}}</li>
                {% endfor %}
            </ul>
            <form action="/add-author-to-book/{{ thisBook.id }}" method="post">
                {% csrf_token %}
                <div class="mb-3 row ">
                    <select class="form-select" aria-label="Default select example" name="html-author">
                            <option selected>-select an author-</option>
                            {% for author in non_assoc_authors %}
                            <option value="{{author.id}}">{{author.first_name}} {{author.last_name}}</option>
                            {% endfor %}
                    </select>
                    <button type="submit" class="btn btn-primary col-2 row justify-content-around ml-md-4">Add</button>
                    <a class="btn btn-primary col-2 row justify-content-around ml-md-5" href="/" role="button">Back</a>
                </div>
            </form>
        </div>
</body>

</html>
