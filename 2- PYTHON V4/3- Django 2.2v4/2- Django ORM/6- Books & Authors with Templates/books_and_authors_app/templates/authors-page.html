<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div class="mx-auto" style="width: 300px;">
                    <h1>Add an Author<i class="fa fa-address-book" aria-hidden="true"></i></h1>
                </div>
                <form action="create-author" method="post">
                    {% csrf_token %}
                    <div class="mb-3 row ">
                        <label for="inputFirstname" class="col-sm-3 col-form-label ">First Name</label>
                        <div class="col-7 ">
                            <input type="text" class="form-control" id="inputFirstname" Name="first-name-html">
                        </div>
                    </div>
                    <div class="mb-3 row ">
                        <label for="inputLastname" class="col-sm-3 col-form-label ">Last Name</label>
                        <div class="col-7 ">
                            <input type="text" class="form-control" id="inputLastname" Name="last-name-html">
                        </div>
                    </div>
                    <div class="mb-3 row ">
                        <label for="exampleFormControlTextarea1" class="form-label mr-md-3 col-3">Notes</label>
                        <textarea class="form-control col-6 pr-md-2 " id="exampleFormControlTextarea1" rows="3" Name="html-notes"></textarea>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary col-2 row justify-content-around">Add</button>
                        <a class="btn btn-primary col-2 row justify-content-around ml-md-5" href="/" role="button">Back</a>
                    </div>
                </form>
            </div>

            <div class="col-lg-6">

                <table class="table table-striped table-inverse ">
                    <thead class="thead-inverse">
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for author in all_the_authors %}
                        <tr>
                            <td scope="row">{{author.id}}</td>
                            <td>{{author.first_name}} {{author.last_name}}</td>
                            <td><a href="/authors/{{author.id}}">View</a></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
</body>

</html>
