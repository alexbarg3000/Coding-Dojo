<!DOCTYPE html>
<html>
<head>
    <style>
    img {
        width: 200px;
    }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $('img').click(function(){
                $(this).toggle("slow");
            });
            $("#click").click(function(){
            $("img").show("slow");
            });
        });
    </script>
</head>

        <img src="ninja 8.jpg"/>
    </dv>
    <br><br>
    <button id="click">Restore</button>
</body>
</html>
