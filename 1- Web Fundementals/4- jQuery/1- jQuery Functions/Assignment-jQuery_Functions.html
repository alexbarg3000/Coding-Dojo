<!DOCTYPE html>
<html>
<head>
    <style>
    p {
    margin: 8px;
    font-size: 16px;
    }
    .selected {
    color: red;
    }
    .highlight {
    background: yellow;
    }
    </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script>
        $(document).ready(function(){
            $("#click").click(function(){
            alert("The button was clicked.");
            });
            $("#hide").click(function(){
            $("h3").hide("slow");
            });
            $("#show").click(function(){
            $("h3").show("slow");
            });
            $("#toggle").click(function(){
            $("h2").toggle("slow");
            });
            $("#slideDown").click(function(){
            $("#book").slideDown("slow");
            });
            $("#slideup").click(function(){
            $("#book").slideUp("slow");
            });
            $("#slideToggle").click(function(){
            $("#book").slideToggle("slow");
            });
            $("#fadeIn").click(function(){
            $("#book").fadeIn("slow");
            });
            $("#fadeOut").click(function(){
            $("#book").fadeOut("slow");
            });
            $( "div p" ).addClass( [ "selected", "highlight" ] );
            $("#before").click(function(){
            $("h1").before("<p>Hello world!</p>");
            });
            $("#after").click(function(){
            $("h1").after("<p>Hello world!<p>");
            });
            $("#append").click(function(){
            $("h1").append("<h1>Hello world!<h1>");
            });
            $("#html").click(function(){
            $("h1").html("<h1>Hello world!<h1>");
            });
            $("#attr").click(function(){
            $("#book").attr("width","50%");
            });
            $("#val").click(function(){
            $("input:text").val("Alexander");
            });
            $("#text").click(function(){
            $("h1").text("<h1>Hello world!<h1>");
            });
        });
        </script>
</head>
<body>

    <button id="click">Click this button</button>
    <br><br>
    <button id="hide">click me to hide text</button>
    <button id="show">click me to show text</button>
    <h3> this text will toggle</h3>
    <br><br>
    <button id="toggle">click me to toggle text</button>
    <h2> this text will toggle</h2>
    <br>
    <br>
    <button id="slideDown">this will make image slide down</button>
    <button id="slideup">this will make image slide up</button>
    <button id="slideToggle">this will display element and hide it</button>
    <br><br>
    <button id="fadeIn">this will make image fade in</button>
    <button id="fadeOut">this will make image fade out</button>
    <br><br>
    <img id="book" src="https://images-na.ssl-images-amazon.com/images/I/417efBUAHCL._SX317_BO1,204,203,200_.jpg" alt="" width="100" height="123">
    <br><br>
    <div>
        <p>this one has class</p>
    </div>
    <br><br>
    <button id="before">this will be before</button>
    <button id="after">this will be after</button>
    <button id="append">this will insert inside</button>
    <button id="html">this will replace</button>
    <h1>test for before,after, and append</h1>
    <br><br>
    <button id="attr">this will resize image</button>
    <br><br>
    <button id="val">this will set value</button>
    <p>Name: <input type="text" name="user"></p>
    <br><br>
    <button id="text">this will replace text</button>
</body>
</html>
